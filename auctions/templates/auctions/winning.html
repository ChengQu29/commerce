{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Winning Listings</h2>

</div>
<div class="container" id="listings">
    {% for i in items %}
    <div class="card mb-3" style="max-width: 540px;" id="card-listings">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{i.link}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">Owner: {{i.user}}</p>
              <p class="card-text">Final price: ${{i.price}}</p>
              <!--<a class="btn btn-primary listing-button" href="{% url 'listingpage' i.id %}">Details</a>-->
              <p class="card-text"><small class="text-muted">{{i.time}}</small></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
</div>
{% endblock %}
